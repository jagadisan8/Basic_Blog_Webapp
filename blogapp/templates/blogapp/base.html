<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base html</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- optional -->

    <!-- medium style editor -->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Russo+One&display=swap" rel="stylesheet">

  </head>
  <body class="loader">


  <!-- navbar   -->
  <nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
      <ul class='nav navbar-nav'>
        <li>  <a class="navbar-brand bigbrand" href="{% url 'blogapp:post_list' %}"> My Blog </a>  </li>
        <li> <a href="{% url 'blogapp:about' %}"> About</a> </li>
        <li> <a  href="https://www.github.com">Github</a></li>
        <li> <a  href="https://www.linkedin.com">Linkedin</a></li>
      </ul>


  <ul class='nav navbar-nav navbar-right'>
  {% if user.is_authenticated %}
    <li> <a href="{% url 'blogapp:post_new' %}"> New Post</a> </li>
    <li> <a href="{% url 'blogapp:post_draft_list' %}"> Draft </a> </li>
    <li> <a href="{% url 'logout' %}"> Logout </a> </li>
    <li> <a > Welcome {{user.username|upper}}</a> </li>
  {% else %}
     <li> <a class='nav navbar-right' href="{% url 'login' %}"> log in </a> </li>


  {% endif %}
  </ul>
  </div>
  </nav>
  <!-- block content -->
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog_post">
          {% block content %}
          {% endblock %}

        </div>

      </div>

    </div>

  </div>

  </body>
</html>
